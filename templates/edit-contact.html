<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <form action="/" method="POST">
                    <label for="">Fullname</label>
                    <input class="form-control form-control" type="text" placeholder="Fullname" value="{{ contact.1 }}">
                    <label for="">Phone</label>
                    <input class="form-control form-control" type="text" placeholder="Phone" value="{{ contact.2 }}">
                    <label for="">Email</label>
                    <input class="form-control form-control" type="text" placeholder="Email" value="{{ contact.3 }}">
                    <div class="mt-2">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

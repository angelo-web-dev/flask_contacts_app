<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Contacts </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">


        <div class="row">
            <div class="col">
                <form action="/add_contact" method="POST">

                    <label for="">Nombre</label>
                    <input class="form-control form-control" type="text" name="fullname" placeholder="Full name">

                    <label for="">Telefono</label>
                    <input class="form-control form-control" type="text" name="phone" placeholder="Phone">

                    <label for="">Email</label>
                    <input class="form-control form-control" type="text" name="email" placeholder="Email">
                    <div class="mt-2">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>


                </form>
            </div>
            <div class="col">
                <table class="table table-bordered border-primary">
                    <thead class="table-dark">
                        <tr>
                            <td>Fullname</td>
                            <td>Phone</td>
                            <td>Email</td>
                            <td>Operations</td>
                        </tr>
                    </thead>
                    <tbody>
                        {% for contact in contacts %}
                        <tr>
                            <td>{{ contact.1 }}</td>
                            <td>{{ contact.2 }}</td>
                            <td>{{ contact.3 }}</td>
                            <td>
                                <a href="/edit/{{ contact.0 }}">Edit</a> |
                                <a href="/delete/{{ contact.0 }}">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
        {% endfor %} {% endif %} {% endwith %}
    </div>
</body>

</html>
